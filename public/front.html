<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="Nav-bar">
            <a href="" class="logo"> TODO LIST</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="home.html">Tasks</a></li>
                    <li><a href="help">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="add-to-container"> 
        <form id="task-form" action="">
            <div class="to-do">
                <h1>To-Do-List</h1>
                <div class="row">
                    <label for="title">Title</label>
                    <input type="text" name="text" id="input-box" placeholder="Add item to list..."> <br>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="70" rows="10" placeholder="Add description..."></textarea>
                    <button type="submit" id="btn">Add</button>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
